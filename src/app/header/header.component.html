    <div class="header__options" id="header_1">
      <a class="header__item" id="products__option" (click)="goto('products')">{{contentService.now.products}}</a>
      <a class="header__item" id="about__option" (click)="goto('about')">{{contentService.now.about}}</a>
      <a class="header__item" id="contact__option" (click)="goto('contact')">{{contentService.now.contact}}</a>

      <div class="switch">
        <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox" (change)="contentService.changeLang()">
        <label for="language-toggle"></label>
        <span class="on">EN</span>
        <span class="off">DE</span>
      </div>
    </div>

    <div class="dropdown" >
      <span class="material-symbols-outlined dropbtn" id="header_2" (click)="toggleDropdown()">menu</span>
      <div class="dropdown-content" *ngIf="isDropdownOpen">
          <div class="dropdown__container">
            <div class="dropdown__actions">
              <div class="switch">
                <input id="language-toggle1" class="check-toggle check-toggle-round-flat" type="checkbox" (change)="contentService.changeLang()">
                <label for="language-toggle1"></label>
                <span class="on">EN</span>
                <span class="off">DE</span>
              </div>
              <div><span class="close__icon material-symbols-outlined" (click)="toggleDropdown()">close</span></div>
            </div>
            <div class="dropdown__options">
              <a (click)="goto('home')">Home</a>
              <a (click)="goto('products')">{{contentService.now.products}}</a>
              <a (click)="goto('about')">{{contentService.now.about}}</a>
              <a (click)="goto('contact')">{{contentService.now.contact}}</a>
            </div>
          </div>
      </div>
    </div>
